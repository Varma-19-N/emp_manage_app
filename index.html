<!DOCTYPE html>
<html lang="en" ng-app="employeeManagementMainApplicationModule">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management Application</title>

  <!-- Link to Bootstrap CSS for responsive design and pre-built components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Link to global stylesheet for application-wide styles -->
  <link rel="stylesheet" href="global-style.css" />

  <!-- AngularJS and UI-Router scripts for building the single-page application -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>

  <!-- Main routing configuration script for setting up application routes -->
  <script src="/appRoutingConfiguration.js"></script>

  <!-- Employee Details Form (Form1) specific scripts and styles -->
  <script src="/EmployeeDetailsForm/employeeDetailsFormAppModule.js"></script>
  <script src="/EmployeeDetailsForm/models/defaultEmployeeFormModel.js"></script>
  <script src="/EmployeeDetailsForm/controllers/employeeDetailsFormController.js"></script>
  <script src="/EmployeeDetailsForm/services/employeePopupDataFormatterService.js"></script>
  <link rel="stylesheet" href="EmployeeDetailsForm/css/employeeDetailsFormStyles.css" />

  <!-- Form 2 (Dummy Placeholder) specific scripts and styles -->
  <script src="/Form2/form2AppModule.js"></script>
  <script src="/Form2/controllers/form2DisplayController.js"></script>
  <script src="/Form2/services/form2DataService.js"></script>
  <script src="/Form2/models/form2DataModel.js"></script>
  <script src="/Form2/templates/form2.html"></script>
  <link rel="stylesheet" href="Form2/css/form2Styles.css" />

  <!-- View Employee Details Form (Form3) specific scripts and styles -->
  <script src="/ViewEmployeeDetailsForm/viewEmployeeDetailsFormAppModule.js"></script>
  <script src="/ViewEmployeeDetailsForm/controllers/viewEmployeeDetailsGridController.js"></script>
  <script src="/ViewEmployeeDetailsForm/services/viewEmployeeDataFetchService.js"></script>
  <script src="/ViewEmployeeDetailsForm/models/viewEmployeeDetailsModel.js"></script>
  <link rel="stylesheet" href="ViewEmployeeDetailsForm/css/viewEmployeeDetails.css" />

  <!-- AG Grid styles and scripts for displaying tabular data -->
  <link href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>

<body>
  <!-- Main container with flex layout to hold sidebar and main content -->
  <div class="d-flex" style="min-height: 100vh;">

    <!-- Sidebar navigation with dark background -->
    <nav class="sidebar bg-dark text-white p-4">
      <h4 class="text-white mb-4">Employee Portal</h4>
      <ul class="nav flex-column">
        <!-- Navigation link to Employee Details Form -->
        <li class="nav-item mb-2">
          <a class="nav-link w-100 text-truncate"
             ui-sref="employeeDetailsFormState"
             ui-sref-active="active-link">
            <i class="fas fa-user-plus me-2"></i>Employee Details Form
          </a>
        </li>

        <!-- Navigation link to Form 2 -->
        <li class="nav-item mb-2">
          <a class="nav-link w-100 text-truncate"
             ui-sref="form2DisplayState"
             ui-sref-active="active-link">
            <i class="fas fa-hand-wave me-2"></i>Form 2
          </a>
        </li>

        <!-- Navigation link to View Employee Details -->
        <li class="nav-item mb-2">
          <a class="nav-link w-100 text-truncate"
             ui-sref="viewEmployeeDetailsState"
             ui-sref-active="active-link">
            <i class="fas fa-users me-2"></i>View Employee Details
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content area where different views will be rendered based on the route -->
    <div class="container-fluid px-3 px-md-4">
      <main class="bg-white px-4 pt-1 pb-2 rounded-3 shadow mx-auto" style="max-width: 50rem;">
        <div ui-view></div> <!-- UI-View directive for rendering route-specific content -->
      </main>
    </div>
  </div>
</body>
</html>
